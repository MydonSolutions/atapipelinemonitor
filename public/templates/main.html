<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ATA Pipeline Monitor</title>
	<style>
		body {background-color: #123456;}
		.genericpanel {
			background-color: #456789;
			border: none;
			padding: 20px 20px;
			font-family: Verdana;
			font-size: 13px;
			transform: translate(-50%, -50%)
		}

		.genericpanel:hover{
			filter: brightness(85%)
		}

		.genericpanel:focus{
			filter: brightness(115%);
			outline: none
		}

	</style>
</head>
<body>

	<div id="root"></div> 
	
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
<script type="text/babel">
	
	function fetchBasics(nodenum, instancenum){
		var req = new XMLHttpRequest;
		req.open("GET", "/basics?nodenum=" + nodenum + "&instancenum=" + instancenum)
		req.send()
			
		req.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200){
				var text = req.responseText.replace("[", "").replace("]", "")
				text = text.replaceAll('null', '"null"')

				var spl = text.split('","')
				var daqpulse = spl[0].replace('"', '')
				var synctime = spl[1]
				var daqstate = spl[2]
				var physgbps = spl[3]
				var ibvgbps  = spl[4]
				var antnames = spl[5]
				var obsndrop = spl[6].replace('"', '')
				var ppstatus = spl[7]
				var postproc = spl[8].replace('"', '')
				var obsinfo = spl[9].replace('"', '')

				var text = "<br></br>"
				text += "DAQPULSE " + daqpulse + "<br></br>"
				text += "SYNCTIME " + synctime + "<br></br>"
				text += "DAQSTATE " + daqstate + "<br></br>"
				text += "PHYSGBPS " + physgbps + "<br></br>"
				text += "IBVGBPS&nbsp;&nbsp;" + ibvgbps  + "<br></br>"
				text += "ANTNAMES " + antnames + "<br></br>"
				text += "OBSNDROP " + obsndrop + "<br></br>"
				text += "PPSTATUS " + ppstatus + "<br></br>"
				text += "POSTPROC " + postproc + "<br></br>"
				text += "OBSINFO&nbsp;&nbsp;" + obsinfo
				document.getElementById(nodenum + "_" + instancenum + "_basics").innerHTML = text
			}
		}
	}
	
	class Panel extends React.Component {
		render() {
			return (
				<a href={"/node?nodenum="+this.props.nodenum+"&instancenum="+this.props.instancenum}>
					<div className="genericpanel" id={"seti-node" + this.props.nodenum + "/" + this.props.instancenum}  style={{position: this.props.position, top: this.props.top + "%", left: this.props.left + "%", backgroundColor: this.props.color, fontFamily: 'Courier', textAlign: 'left', lineHeight: "7px"}}>
						<b>seti-node{Math.floor(this.props.nodenum)}/{this.props.instancenum}</b>
						<span id={this.props.nodenum + "_" + this.props.instancenum+"_basics"}></span>
					</div>
				</a>
			);
		}
	}

	class Page extends React.Component {
		render(){
			return (
				<React.Fragment>
					{this.props.nodeinstances.map(
						(nodeinstance, index) => {
							var nodenum = nodeinstance.nodenum;
							var instancenum = nodeinstance.instancenum;
							console.log(index, nodeinstance, this.props.rowtops[instancenum], this.props.collefts[nodenum-1], this.props.rowcolors[instancenum]);
							setInterval(function(){ fetchBasics(nodenum,instancenum)}, 100)
							return <Panel nodenum={nodenum} instancenum={instancenum} top={this.props.rowtops[instancenum]} left={this.props.collefts[nodenum-1]} position={"fixed"} color={this.props.rowcolors[instancenum]}/>
						}
					)}
				</React.Fragment>
			);
		}
	}


	ReactDOM.render(<Page 
			nodeinstances={[
				{"nodenum":1, "instancenum":0},
				{"nodenum":1, "instancenum":1},
				{"nodenum":2, "instancenum":0},
				{"nodenum":2, "instancenum":1},
				{"nodenum":3, "instancenum":0},
				{"nodenum":3, "instancenum":1},
				{"nodenum":4, "instancenum":0},
				{"nodenum":4, "instancenum":1},
			]}
			collefts={[15, 36.66, 63.66, 85]}
			rowtops={[30, 70]}
			rowcolors={["#456789", "#987654"]}
		/>,
		document.getElementById('root')
	)


	setInterval(function(){
		var ping = new XMLHttpRequest;
		ping.open("GET", "/ping")
		ping.send()
	}, 10000)

</script>
</html>
